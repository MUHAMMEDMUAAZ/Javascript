<script>
var day = prompt("check this class on Sat,Sun and Fri:::")
switch (day) {
    case "sat":
    case "Sat":
        alert("CNC class")
        break;
    case "sun":
    case "Sun":
        alert("AI class")
        break;
    case "fri":
    case "Fri":
        alert("BC class")
        break;
    default:
        alert("No class")
        break;
}



</script>
