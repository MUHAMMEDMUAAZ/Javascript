<body>
<script>
function final(percentage){
    switch (true) {
        case (percentage>=80 && percentage<=100):
            alert("Grade A")
            break;
        case (percentage>=50 && percentage<=60):
            alert("Grade B")
            break;   
        case (percentage>=40 && percentage<=50):
            alert("Grade C")
            break;   
        default:
            alert("fail")
            break;
    }

}
var percentage = +prompt()
final(percentage)




</script>
</body>
</html>
