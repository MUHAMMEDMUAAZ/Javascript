<script>
var days = new Date("june 30, 2035");
var now = new Date();
var days_time = days.getTime();
var now_time = now.getTime();
var time_dif = days_time - now_time;
var dDiff = time_dif / (1000 * 60 * 60 * 24 * 365); 
alert(Math.floor(dDiff));





</script>
