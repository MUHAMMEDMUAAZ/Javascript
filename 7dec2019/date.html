<!DOCTYPE html>

<body>
<script>

var now =new Date();
alert("DATE : " +now.getDay());
alert("MONTH : " +now.getMonth());
alert("SCEOND : " +now.getSeconds());
alert("MILLISCEOND : " +now.getMilliseconds());
alert("TIME : " +now.getTime());
alert("MINUTES : " +now.getMinutes());
alert("HOURS : " +now.getHours());



</script>
